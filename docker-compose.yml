services:
  receptionniste:
    build: .
    container_name: tksa-receptionniste
    restart: unless-stopped
    network_mode: host  # Accès direct à ARI sur localhost:5039
    env_file:
      - .env
    volumes:
      - ./recordings:/app/recordings
      - ./logs:/app/logs
      - /var/lib/asterisk/sounds/custom:/app/audio_cache  # Partagé avec Asterisk (dossier custom Wazo)
      - /var/spool/asterisk/recording:/var/spool/asterisk/recording:ro  # Accès aux enregistrements
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
